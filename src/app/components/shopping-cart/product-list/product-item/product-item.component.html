<button type="button" (click)="getProducts()">Get Products</button>
  <div class="row">
    <div class="card mb-4 shadow-sm col-md-4" *ngFor="let item of products">
      <div class="card-header"><img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="item.image" />
      </div>
      <div class="card-body">
        <p class="card-text">
          <strong>{{item.name}}</strong>
          <i class="fas fa-heart float-right" ></i>
          <i  class="far fa-heart float-right"></i>
        </p>
        <p class="card-text"></p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-primary product-btn" >Add to
              Cart</button>
            <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
